<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="ariba.css">

</head>
<body>

        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b8/HopiHari-logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </header>
    
    <h3 class="pdp">Aribabiba</h3>
    
    <div class="container">
        <div class="rides-grid">
            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStVRfFxmJFGfbuyrDC6PHxHGon0e3XV0Mv9Q&s')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">SPEEDI â€˜64</h3>
                    <div class="ride-time">35 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        &copy; 2025 Parque HOPIhARI - Sistema de Gerenciamento de Filas
    </div>

    <script src="ariba.js"></script>

</body>
</html>
