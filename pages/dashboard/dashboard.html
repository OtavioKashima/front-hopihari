<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b8/HopiHari-logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>

                    <form action="adm_login.html">
                        <button class="logout-btn">Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="image-container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="/img/mapa.jpeg" usemap="#image-map">

        <map name="image-map">
            <area target="" alt="Mistieri" title="Mistieri" href="mistieri.html"
                coords="458,746,398,408,732,297,512,80,6,181,33,783,458,744,458,746" shape="poly">
            <area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="kaminda.html"
                coords="417,416,610,347,1032,623,652,723" shape="poly">
            <area target="" alt="Infantasia" title="Infantasia" href="infantasia.html"
                coords="619,344,907,531,1090,422,918,278" shape="poly">
            <area target="" alt="Wild West" title="Wild West" href="wild.html"
                coords="948,528,1268,704,1662,511,1374,343,1264,322" shape="poly">
            <area target="" alt="Aribabiba" title="Aribabiba" href="aribabiba.html"
                coords="584,112,1195,26,1316,213,743,300" shape="poly">
        </map>

        <footer>
            <p>&copy; 2025 - Hopi-Hari</p>
        </footer>
    </div>

    <script src="dashboard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            imageMapResize();
        });
    </script>

</body>

</html>
